
<!-- Modal --> 
<h1 mat-dialog-title l10nTranslate>signin</h1>
<div mat-dialog-content>
  <mat-error *ngIf="errorMessage != null">
    {{ errorMessage }}
  </mat-error>
  <mat-form-field>
    <mat-label l10nTranslate>emailAddress</mat-label>
    <input #signinEmail placeholder="Enter email" (keydown)="onKeydownEmail($event)" matInput [(ngModel)]="data.email">
  </mat-form-field>
  <mat-form-field>
    <mat-label l10nTranslate>password</mat-label>
    <input #signinPassword type="password" (keydown)="onKeydownPassword($event)" placeholder="Enter password" matInput [(ngModel)]="data.password">
  </mat-form-field>
  <small style="text-align: right; color: blue; cursor: pointer" (click)="openResetPasswordPage()" 
    l10nTranslate>resetPassword</small>
</div>

<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onSignInClick()" cdkFocusInitial l10nTranslate>signin</button>
  <button mat-raised-button (click)="onCloseClick()" l10nTranslate>close</button>
</div>

<div mat-dialog-content style="margin-top: 50px">
  <div class="have-not-account" l10nTranslate>haveNotYetAccount</div>
  <button mat-raised-button color="warn" (click)="openResgistrationPage()" l10nTranslate>registration</button>
</div>

<div mat-dialog-content>
  <app-block-contact-us></app-block-contact-us>
</div>
