    <script>
        var _hostname = window.location.hostname;
        var _protocol = window.location.protocol;
        var _connectionState = '';
        
        function showLoader() {
            document.getElementById('fhq_page_loader').style.display = 'block';
        }

        function hideLoader() {
            setTimeout(function() {
                document.getElementById('fhq_page_loader').style.display = 'none';
            },100);
        }

        function connectToServer() {
            console.log("connectToServer");
            showLoader();
            if (_connectionState == 'OK') {
                _connectionState = 'BROKEN';
            } else {
                _connectionState = 'WAIT';
            }

            var _baseUrl = 'ws://' + _hostname + ':1234/api-ws/';
            if (_protocol == "https:") {
                _baseUrl = 'wss://' + _hostname + ':4613/api-wss/';
            }

            if (_hostname == 'freehackquest.com') {
                _baseUrl = 'wss://freehackquest.com/api-wss/';
            }
            // _baseUrl = 'wss://freehackquest.com/api-wss/';
            // _baseUrl = 'ws://freehackquest.com/api-ws/';

            fhq.init({'baseUrl': _baseUrl});
        }
       

        fhq.bind('connected', function() {
            _connectionState = 'OK';
            hideLoader();
            // fhq.processParams();
        });
        fhq.bind('disconnected', connectToServer);
        fhq.bind('broken', function() {
            _connectionState = 'BROKEN';
            showLoader();
        });

        fhq.bind('reconnecting', function() {
            _connectionState = 'RECONN';
            showLoader();
        });

        fhq.bind('userdata', function(data) {
            /*console.log("updateUserData: ", data);
